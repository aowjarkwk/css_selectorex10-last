<!DOCTYPE html>
<html lang="en">
<head>
    <title>동위레벨 선택자(형제 선택자)</title>
    <style>
        /* h1태그 바로 뒤에 있는 h2태그 하나만 선택 */
        h1 + h2{
            color:red;
        }
        /* h1태그 뒤에 위치하는 모든 h2태그를 선택 */
        h1 ~ h2{
            color:orange;
        }
    </style>
</head>
<body>
    <h1>헤더 1</h1>
    <h2>헤더 2</h2>
    <h2>헤더 3</h2>
    <h2>헤더 4</h2>
    <h2>헤더 5</h2>
    <h2>헤더 6</h2>
</body>
</html>
