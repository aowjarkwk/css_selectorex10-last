<!DOCTYPE html>
<html lang="en">
<head>
    <title>반응선택자</title>
    <!-- 반응선택자 : 이벤트(마우스클릭, 마우스오버)를 선택함 -->
    <!-- 콜론 문자 -->
    <style>
        /* 마우스커서가 올라왔을때 */
        h1:hover{
            color:red;
        }
        /* 마우스 클릭시 */
        h1:active{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>유저 반응 선택자</h1>
</body>
</html>
