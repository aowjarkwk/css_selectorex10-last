<!DOCTYPE html>
<html lang="en">
<head>
    <title>n번째선택자 - n변수 사용하기</title>
    <style>
        /* n은 0~7까지 변경되는 정수 */
        li:nth-child(n){
            color:red;
        }
        /* 짝수번째만 선택 */
        /* 2n: 2*0=0(없음),2*1=2(2번째),2*2=4(4번째) */
        li:nth-child(2n){
            color:blue;
        }
        /* 홀수번째만 선택 */
        /* 2n+1:2*0+1=(1번째),2*1+1=3(3번째) */
        li:nth-child(2n+1){
            color:green;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
        <li>아이템5</li>
        <li>아이템6</li>
        <li>아이템7</li>
    </ul>
</body>
</html>
