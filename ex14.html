<!DOCTYPE html>
<html lang="en">
<head>
    <title>n번째 선택자</title>
    <!-- nth-child 선택 -->
    <style>
        /* 첫번째 */
        li:nth-child(1){
            color: red;
        }
        /* 두번째 */
        li:nth-child(2){
            color: blue;
        }
        /* 첫번째 */
        li:first-child{
            background-color: aqua;
        }
        /* 마지막 */
        li:last-child{
            background-color: brown;
        }
    </style>
</head>
<body>
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
        <li>아이템5</li>
    </ul>
</body>
</html>
